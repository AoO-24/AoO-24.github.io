<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tetris</title>

<body>
    <div id="app">
        <div class="panel"></div>
        <div id="game"></div>

                <div>High Score</div>

            </div>
            <div class="hold-piece">
                    <div>Hold</div>
                    <div id="h-1" class="hold hidden">

                            <div class="block t-1"></div>

                        </div>

                    </div>

                            <div class="block invisiable"></div>
                        </div>
                        <div class="block-row">
                            <div class="block invisiable"></div>
                            <div class="block t-4"></div>
                            <div class="block t-4"></div>
                        </div>
                    </div>
                    <div id="h-5" class="hold hidden">
                        <div class="block-row">

                    </div>

                            <div class="block t-7"></div>
                            <div class="block t-7"></div>
                        </div>
                        <div class="block-row">
                            <div class="block t-7"></div>
                            <div class="block t-7"></div>
                        </div>
                    </div>
                    <div></div>
            </div>
            <div class="next-piece">
                    <div>Next Piece</div>
                    <div id="n-1" class="next hidden">
                        <div class="block-row">
                            <div class="block t-1"></div>
                            <div class="block t-1"></div>
                            <div class="block t-1"></div>

                    </div>
