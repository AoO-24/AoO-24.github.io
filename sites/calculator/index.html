    <link rel="stylesheet" href="style.css">

        <div id="key-array">
            <button class="key opr" keyType="opr2" opr="and">∧</button>
            <button class="key opr" keyType="opr2" opr="or">∨</button>
            <button class="key opr" keyType="opr2" opr="xor">⊻</button>
            <button class="key" keyType="num" val="13">D</button>
            <button class="key" keyType="num" val="14">E</button>
            <button class="key" keyType="num" val="15">F</button>
            <button class="key opr" keyType="opr1" opr="sll">≪1</button>
            <button class="key opr" keyType="ac">AC</button>
            <button class="key opr" keyType="c">C</button>
            <button class="key opr" keyType="opr2" opr="nand">nand</button>
            <button class="key opr" keyType="opr2" opr="nor">nor</button>
            <button class="key opr" keyType="opr2" opr="xnor">xnor</button>
            <button class="key" keyType="num" val="10">A</button>
            <button class="key" keyType="num" val="11">B</button>
            <button class="key" keyType="num" val="12">C</button>
            <button class="key opr" keyType="opr1" opr="srl">≫1</button>
            <button class="key opr" keyType="opr1" opr="not">¬</button>
            <button class="key opr" keyType="opr1" opr="neg">±</button>
            <button class="key opr" keyType="opr2" opr="xorMul">xmul</button>
            <button class="key opr" keyType="opr2" opr="xorDiv">xdiv</button>
            <button class="key opr" keyType="opr2" opr="xorMod">xmod</button>
            <button class="key" keyType="num" val="7">7</button>
            <button class="key" keyType="num" val="8">8</button>
            <button class="key" keyType="num" val="9">9</button>
            <button class="key opr" keyType="opr1" opr="sla">sla1</button>
            <button class="key ari" keyType="opr2t" opr="div">÷</button>
            <button class="key ari" keyType="opr2" opr="sub">-</button>
            <button class="key opr" keyType="opr2" opr="sll">≪</button>
            <button class="key opr" keyType="opr2" opr="srl">≫</button>
            <button class="key opr" keyType="switch" opr="sgn"></button>
            <button class="key" keyType="num" val="4">4</button>
            <button class="key" keyType="num" val="5">5</button>
            <button class="key" keyType="num" val="6">6</button>
            <button class="key opr" keyType="opr1" opr="sra">sra1</button>
            <button class="key ari" keyType="opr2" opr="mul">×</button>
            <button class="key ari" keyType="opr2" opr="add">+</button>
            <button class="key opr" keyType="opr2" opr="sla">sla</button>
            <button class="key opr" keyType="opr2" opr="sra">sra</button>
            <button class="key opr" keyType="switch" opr="wordLength"></button>
            <button class="key" keyType="num" val="1">1</button>
            <button class="key" keyType="num" val="2">2</button>
            <button class="key" keyType="num" val="3">3</button>
            <button class="key opr" keyType="opr1" opr="rol">rol1</button>
            <button class="key ari span-2" keyType="opr2t" opr="mod">MOD</button>
            <button class="key opr sw-rounded" keyType="opr2" opr="rol">rol</button>
            <button class="key opr" keyType="opr2" opr="ror">ror</button>
            <button class="key opr" keyType="switch" opr="base">hex</button>
            <button class="key" keyType="numd" val="15">FF</button>
            <button class="key" keyType="num" val="0">0</button>
            <button class="key" keyType="numd" val="0">00</button>
            <button class="key opr" keyType="opr1" opr="ror">ror1</button>
            <button class="key ari span-2 se-rounded" keyType="equ">=</button>
        </div>
