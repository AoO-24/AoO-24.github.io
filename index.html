<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Welcome to endaytrer.com. This is Jinao Yu's personal website. It contains my blog, and other demonstrations.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira%20Mono">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="markdown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f2480ecba9.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <script defer src="blog.js"></script>
    <title>endaytrer.com</title>
</head>
<body>
    <div class="container top">
        <h1 id="header" class="hidden"><a href="#">‹</a>Jinao Yu's Blog</h1>
        <code id="console" class="hidden">
            <div class="padder"></div>
            <label for="fake-input">
            <div id="command" buffer="" pointer="0"></div>
            </label>
        </code>
        <input id="fake-input" autofocus>
    </div>
    <div class="blog-section">
        <div class="container">
            <div id="list" class="hidden">
                <div class="list-profile">
                    <div class="avatar"></div>
                    <h2 class="name">Jinao Yu</h2>
		    <p class="bio">La Liberté Guidant le Peuple.</p>
                    <div class="stats">
                        <div class="col">
                            <div class="stat-number" id="post-count">0</div>
                            <div class="col-name">Posts</div>
                        </div>
                        <div class="col">
                            <div class="stat-number" id="like-count">0</div>
                            <div class="col-name">Likes</div>
                        </div>
                        <div class="col">
                            <div class="stat-number" id="read-count">0</div>
                            <div class="col-name">Reads</div>
                        </div>
                    </div>
                    <p class="info">University of Wisconsin - Madison</p>
                    <p class="info">Columbia University</p>
                    <p class="info"><i class="fa-regular fa-location-dot"></i> <b>Madison, WI, United States</b></p>
                    <br>
                    <a href="https://github.com/AoO-24" class="link"><i class="fa-brands fa-github"></i> AoO-24</a>
                    <a href="alstonyu24@gmail.com" class="link"><i class="fa-regular fa-envelope"></i> alstonyu24@gmail.com</a>

                </div>
                <div class="list-main">
                    <h2 class="list-head">Recent Posts</h2>
                    <div id="title-list"></div>
                    <h2 class="list-head">Links</h2>
                    <div class="link-list">
                        <a href="https://jiaangk.github.io">Zhizhen Chen's Blog</a>
                    </div>
                </div>
            </div>
            <div id="post" class="hidden">
                <div id="markdown-body" class="markdown-body"></div>
                <div class="control">
                    <div class="control-left">
                        <div class="view">
                            <i class="fa-regular fa-eye"></i>
                            <span id="view-number"></span>
                        </div>
                        <div class="like">
                            <i class="fa-regular fa-heart"></i>
                            <span id="like-number"></span>
                        </div>
                    </div>
                    <div class="control-right">
                        <button id="like-button" onclick="handleClick()"><i id="heart-icon" class="fa-regular fa-heart"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
